<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Thông báo</title>

    <style>
        @media only screen and (max-width:600px) {
            .container { width: 100% !important; padding: 12px !important; }
            .hero {font-size:22px !important;}
        }
    </style>
</head>
<body style="margin:0; padding:0; background-color:#fff7f0; font-family:Arial,Helvetica,sans-serif; -webkit-font-smoothing:antialiased;">

<!-- Outer table -->
<table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color:#fff7f0; padding:30px 0;">
    <tr>
        <td align="center">

            <!-- Container -->
            <table class="container" width="600" cellpadding="0" cellspacing="0" role="presentation"
                   style="width:600px; max-width:600px; background-color:#ffffff; border-radius:10px; overflow:hidden; box-shadow:0 2px 6px rgba(20,20,30,0.08);">

                <!-- Header -->
                <tr>
                    <td style="padding:22px; background: linear-gradient(90deg,#fb923c,#f97316); color:#fff; text-align:left;">
                        <h1 style="margin:0; font-size:22px;">Notification Service</h1>
                        <p style="margin:4px 0 0; font-size:13px; opacity:0.95;">Thông báo từ hệ thống</p>
                    </td>
                </tr>

                <!-- Content -->
                <tr>
                    <td style="padding:28px 24px 16px 24px; text-align:left;">
                        <h2 class="hero" style="margin:0 0 10px 0; font-size:24px; color:#111827;">
                            Xin chào <span th:text="${name}" style="color:#f97316;">User</span>,
                        </h2>
                        <p style="margin:0; color:#4b5563; font-size:15px; line-height:1.6;">
                            <span th:text="${content}">Đây là nội dung thông báo của bạn. Vui lòng đọc kỹ thông tin bên dưới.</span>
                        </p>
                    </td>
                </tr>

                <!-- Footer -->
                <tr>
                    <td style="padding:24px; color:#9ca3af; font-size:13px; text-align:left;">
                        <hr style="border:none; border-top:1px solid #f3f4f6; margin:0 0 12px 0;">
                        <p style="margin:0;">Trân trọng,<br/>
                            <strong style="color:#f97316;">Notification Service Team</strong>
                        </p>
                    </td>
                </tr>

            </table>

            <!-- Small note -->
            <table width="600" style="max-width:600px; margin-top:12px;">
                <tr>
                    <td align="center" style="font-size:12px; color:#9ca3af;">
                        © <span th:text="${#dates.format(#dates.createNow(),'yyyy')}">2025</span> Notification Service. All rights reserved.
                    </td>
                </tr>
            </table>

        </td>
    </tr>
</table>

</body>
</html>
