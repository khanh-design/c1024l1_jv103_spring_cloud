spring.application.name=discovery-services

spring.config.import=configserver:http://localhost:8888
#this file is the entrypoint for spring to know where to look for the configuration file and hold the initial

spring.cloud.config.fail-fast=true
#the service will not run if it can't reach the config-service

eureka.client.register-with-eureka=false
#tells the built-in eureka client to not register itself with eureka, because we should act as a server
eureka.client.fetch-registry=false
#Eureka clients not fetches the register infomation from the server and caches it locall